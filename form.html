    <main>
        <h1>Form Team Activity</h1>
        <form method="get" action="record.html" class="form1">
            <fieldset>
                <legend>User Information</legend>
                <label>Username *
                    <input type="text" name="user" id="username" required>
                </label>
                <label>Password *
                    <input type="password" name="password1" id="pass1" required 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must have at least one lower case, one upper case and one number">
                </label>
                <div id="errormessage"></div>
                <label>Confirm Password *
                    <input type="password" name="password2" id="pass2" required>
                </label>
                <label>Email *
                    <input type="email" name="email" id="email" required>
                </label>
                <label>Page Rating</label>
                <div id="ratingValue">0</div>
                <input type="range" name="rating" id="ratingInput" min="0" max="10" value="0" step="1" list="rangevalues" width="400px">
                <datalist id="rangevalues">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="0"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            </fieldset>
            <label>
                <input type="submit">
            </label>
        </form>
