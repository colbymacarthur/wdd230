    <header>
        <img class="banner" src="images/hero-image.webp" alt="Lady with laptop">
        <h1 class="bannerText">Ciudad del Carmen <br> Chamber of Commerce</h1>
    </header>
    <main class="form1">
        <h1>Business Course Sign Up</h1>
        <form method="get" action="thankyou.html" >
            <fieldset class="box">
                <legend>Personal Information</legend>
                <label>First Name*<input type="text" name="fname" id="fname" required></label>
                <label>Last Name*<input type="text" name="lname" id="lname" required></label>
                <label>Title or Position<input type="text" name="title" id="title" 
                    pattern="^[a-zA-Z][[a-zA-Z] -]*[a-zA-Z]$ {7,}"></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Phone*<input type="tel" name="phone" placeholder="1234561234" required></label>
                <label>Business or Organization<input type="text" name="business" id="business"></label>
            </fieldset>
    
            <fieldset class="box">
                <legend>Membership Level</legend>
                <div>Please choose one</div>
                <label><input type="radio" name="membership" value="nonprofit">Non-profit</label>
                <label><input type="radio" name="membership" value="bronze">Bronze</label>
                <label><input type="radio" name="membership" value="silver">Silver</label>
                <label><input type="radio" name="membership" value="gold">Gold</label>
            </fieldset> 
    
            <fieldset class="box">
                <legend>Business Description</legend>
                <label>Let us know more about your business</label>
                    <textarea rows="10" cols="47" name="description" placeholder="Enter your text here..."></textarea>
                <input type="hidden" name="timestamp" id="timestamp">
            </fieldset>
            <input type="submit" value="Sign Me Up">
        </form>
    </main>
