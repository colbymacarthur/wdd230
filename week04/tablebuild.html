<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <h1>Table Building Excercise</h1>
    <h2>Colby MacArthur</h2>
    <table>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup" class="title">ACME Wild West Services</th>
            </tr>
            <tr class="subtitle">
                <th scope="col" class="blank"></th> 
                <th scope="col" class="basic">Basic</th> 
                <th scope="col" class="premium">Premium</th> 
                <th scope="col" class="deluxe">Deluxe</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
